<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - JobFlow</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="/css/styles.css">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-xl shadow-2xl">
        <!-- Logo and Title -->
        <div class="text-center">
            <img class="mx-auto h-12 w-auto" src="/images/logo.png" alt="JobFlow">
            <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
                Welcome to JobFlow
            </h2>
            <p class="mt-2 text-sm text-gray-600">
                Sign in to manage your tasks and workflows
            </p>
        </div>

        <!-- Login Form -->
        <form class="mt-8 space-y-6" id="loginForm">
            <input type="hidden" name="remember" value="true">
            <div class="rounded-md shadow-sm -space-y-px">
                <!-- Username Field -->
                <div>
                    <label for="username" class="sr-only">Username</label>
                    <input id="username" name="username" type="text" required 
                           class="appearance-none rounded-none relative block w-full px-3 py-2 border 
                                  border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md 
                                  focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 
                                  focus:z-10 sm:text-sm" 
                           placeholder="Username">
                </div>
                <!-- Password Field -->
                <div>
                    <label for="password" class="sr-only">Password</label>
                    <input id="password" name="password" type="password" required 
                           class="appearance-none rounded-none relative block w-full px-3 py-2 border 
                                  border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md 
                                  focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 
                                  focus:z-10 sm:text-sm" 
                           placeholder="Password">
                </div>
            </div>

            <!-- Remember Me and Forgot Password -->
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember-me" name="remember-me" type="checkbox" 
                           class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                    <label for="remember-me" class="ml-2 block text-sm text-gray-900">
                        Remember me
                    </label>
                </div>

                <div class="text-sm">
                    <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">
                        Forgot your password?
                    </a>
                </div>
            </div>

            <!-- Sign In Button -->
            <div>
                <button type="submit" 
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent 
                               text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 
                               focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <i class="fas fa-lock"></i>
                    </span>
                    Sign in
                </button>
            </div>
        </form>

        <!-- Error Message -->
        <div id="errorMessage" class="hidden mt-4 text-center text-sm text-red-600 bg-red-100 p-2 rounded"></div>

        <!-- Divider -->
        <div class="mt-6">
            <div class="relative">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-white text-gray-500">
                        Or continue with
                    </span>
                </div>
            </div>
        </div>

        <!-- Social Login Buttons -->
        <div class="mt-6 grid grid-cols-2 gap-3">
            <div>
                <a href="#" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 
                                  rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 
                                  hover:bg-gray-50">
                    <i class="fab fa-google text-red-500"></i>
                    <span class="ml-2">Google</span>
                </a>
            </div>
            <div>
                <a href="#" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 
                                  rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 
                                  hover:bg-gray-50">
                    <i class="fab fa-github"></i>
                    <span class="ml-2">GitHub</span>
                </a>
            </div>
        </div>

        <!-- Footer Links -->
        <div class="mt-6 text-center text-sm">
            <p class="text-gray-600">
                Don't have an account? 
                <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">
                    Sign up
                </a>
            </p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/js/app.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const errorMessage = document.getElementById('errorMessage');
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const loader = JobFlow.UI.showLoading();
                const result = await JobFlow.api.login(username, password);
                JobFlow.UI.hideLoading(loader);
                
                if (result.token) {
                    window.location.href = '/index.html';
                }
            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
