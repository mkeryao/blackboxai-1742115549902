# Server Configuration
server.port=8080
server.servlet.context-path=/jobflow

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/job_flow?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000

# Redis Configuration
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.database=0
spring.redis.timeout=10000
spring.redis.lettuce.pool.max-active=8
spring.redis.lettuce.pool.max-idle=8
spring.redis.lettuce.pool.min-idle=0
spring.redis.lettuce.pool.max-wait=-1

# Task Executor Configuration
task.executor.core-pool-size=5
task.executor.max-pool-size=10
task.executor.queue-capacity=25
task.executor.thread-name-prefix=JobFlow-Task-

# Email Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# WeChat Configuration
notification.wechat.api-url=https://qyapi.weixin.qq.com/cgi-bin/message/send
notification.wechat.corp-id=your-corp-id
notification.wechat.corp-secret=your-corp-secret
notification.wechat.agent-id=your-agent-id

# Notification Configuration
notification.email.from=noreply@jobflow.com
notification.retry.max-attempts=3
notification.retry.interval=300000

# Logging Configuration
logging.level.root=INFO
logging.level.com.jobflow=DEBUG
logging.file.name=logs/jobflow.log
logging.file.max-size=10MB
logging.file.max-history=30
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Security Configuration
security.jwt.secret=your-jwt-secret-key
security.jwt.expiration=86400000
security.password.encoder.strength=10

# Task Configuration
task.default.timeout=3600000
task.default.retry-interval=300000
task.default.max-retries=3

# Workflow Configuration
workflow.default.timeout=86400000
workflow.max-concurrent-tasks=10

# Lock Configuration
lock.default.timeout=30000
lock.default.retry-interval=1000

# Metrics Configuration
management.endpoints.web.exposure.include=health,metrics,prometheus
management.endpoint.health.show-details=always
management.metrics.tags.application=jobflow

# Cache Configuration
spring.cache.type=redis
spring.cache.redis.time-to-live=3600000
spring.cache.redis.cache-null-values=true

# Swagger Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Internationalization
spring.messages.basename=i18n/messages
spring.messages.encoding=UTF-8
spring.messages.fallback-to-system-locale=false

# Actuator Configuration
management.endpoints.web.base-path=/actuator
management.endpoint.health.probes.enabled=true
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true

# CORS Configuration
cors.allowed-origins=*
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.max-age=3600

# Custom Configuration
app.tenant.default-id=0
app.admin.default-username=admin
app.admin.default-password=admin123
app.session.timeout=3600
app.file.upload-dir=/data/jobflow/uploads
app.notification.batch-size=100
